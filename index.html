<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                
                <button class="button-clear" onclick="limpiarLista()" aria-label="Limpiar Lista de amigos">
                    <img src="assets/clear_icon.png" alt="Ícono para limpiar">
                    Limpiar lista
                </button>
            </div>
        </section>
    </main>

    <script>
        // El principal objetivo de este desafío es fortalecer tus habilidades en lógica de programación. Aquí deberás desarrollar la lógica para resolver el problema.
        // Lista para almacenar los nombres de los amigos
        let listaDeAmigos = [];

        // Función para agregar un amigo a la lista
        function agregarAmigo() {
            const input = document.getElementById("amigo");
            const nombre = input.value.trim();

            if (nombre === "") {
                alert("Por favor, ingresa un nombre válido.");
                return;
            }

            // Agregar el nombre a la lista y limpiar el input
            listaDeAmigos.push(nombre);
            input.value = "";

            // Actualizar la lista visual
            actualizarLista();
        }

        // Función para actualizar la lista mostrada en pantalla
        function actualizarLista() {
            const ul = document.getElementById("listaAmigos");
            ul.innerHTML = ""; // Limpiar lista anterior

            listaDeAmigos.forEach((nombre) => {
                const li = document.createElement("li");
                li.textContent = nombre;
                ul.appendChild(li);
            });
        }

        // Función para sortear un amigo secreto
        function sortearAmigo() {
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = ""; // Limpiar resultado anterior

            if (listaDeAmigos.length === 0) {
                alert("La lista está vacía. Agrega al menos un nombre.");
                return;
            }

            const indiceAleatorio = Math.floor(Math.random() * listaDeAmigos.length);
            const nombreSorteado = listaDeAmigos[indiceAleatorio];

            const li = document.createElement("li");
            li.textContent = `🎉 El amigo secreto es: ${nombreSorteado}`;
            resultado.appendChild(li);
        }

        // Función para limpiar la lista
        function limpiarLista() {
            // Vaciar la lista de amigos
            listaDeAmigos = [];

            // Limpiar la lista visual y el resultado del sorteo
            document.getElementById("listaAmigos").innerHTML = "";
            document.getElementById("resultado").innerHTML = "";
            
            // Limpiar también el input por si tiene texto
            document.getElementById("amigo").value = "";
        }
    </script>
    

</body>
</html>
